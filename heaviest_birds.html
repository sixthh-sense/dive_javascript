<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table> <!--table : 표 요소-->
        <thead> <!--table header 알림용, wrap 처리 가능-->
            <tr>
                <th rowspan="2">Animal</th> <!--th :: table header-->
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>
        <tbody> <!--table body 알림용--> <!--table footer 알림은 tFoot 요소?-->
            <tr> <!--tr :: table row-->
                <td>Ostrich</td> <!--td :: table cell 요소(왜 tc가 아니라 td인지는 이해 불가)-->
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13.5</td>
                <td>29.8</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
